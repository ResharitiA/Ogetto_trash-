<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Выберите тип предмета для сортировки</h1>
        <div id="steps">
            <p>Сколько отдельных частей у вашего предмета?</p>
            <p>Какой основной материал у предмета?</p>
            <p>Найдите маркировку на предмете (обычно на дне)</p>
            <p>Следуйте этим шагам для правильной сортировки</p>
        </div>
        <div id="result"></div>
        <button id="submit">Отсортировать</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
