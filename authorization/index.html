<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #ffb60b 0%, #000000 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 350px; 
        }
        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .password-container { position: relative; margin: 10px 0; }
        input { 
            width: 100%; 
            padding: 15px 40px 15px 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        input:focus { outline: none; border-color: #ffae00; }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #000000;
            user-select: none;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #ffae00; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background 0.3s; 
            margin: 10px 0;
        }
        button:hover { background: #e68900; }
        p { text-align: center; margin-top: 20px; }
        a { color: #000000; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear,
        input[type="password"]::-webkit-textfield-decoration-container,
        input[type="password"]::-webkit-contacts-auto-fill-button,
        input[type="password"]::-webkit-password-toggle {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Вход</h2>
            <input type="text" id="login" placeholder="Логин" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Пароль" required>
                <span class="eye-icon fa fa-eye" onclick="togglePassword('password')"></span>
            </div>
            <button type="button" onclick="loginUser()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Регистрация</a></p>
        </form>

        <form id="registerForm" style="display:none;">
            <h2>Регистрация</h2>
            <input type="text" id="regLogin" placeholder="Логин" required>
            <div class="password-container">
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <span class="eye-icon fa fa-eye" onclick="togglePassword('regPassword')"></span>
            </div>
            <div class="password-container">
                <input type="password" id="regPassword2" placeholder="Повторите пароль" required>
                <span class="eye-icon fa fa-eye" onclick="togglePassword('regPassword2')"></span>
            </div>
            <button type="button" onclick="registerUser()">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a></p>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.parentElement.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function registerUser() {
            const login = document.getElementById('regLogin').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            if (!login || !password || !password2) {
                alert('Заполните все поля!');
                return;
            }
            if (password !== password2) {
                alert('Пароли не совпадают!');
                document.getElementById('regPassword2').value = '';
                return;
            }
            if (password.length < 3) {
                alert('Пароль слишком короткий!');
                return;
            }
            
            const formData = new FormData();
            formData.append('login', login);
            formData.append('password', password);
            
            try {
                const response = await fetch('register.php', {method: 'POST', body: formData});
                const result = await response.text();
                alert(result);
                if (result.includes('успешна')) {
                    showLogin();
                    document.getElementById('regLogin').value = '';
                    document.getElementById('regPassword').value = '';
                    document.getElementById('regPassword2').value = '';
                }
            } catch (error) {
                alert('Ошибка сервера!');
            }
        }

        async function loginUser() {
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            
            if (!login || !password) {
                alert('Заполните все поля!');
                return;
            }
            
            const formData = new FormData();
            formData.append('login', login);
            formData.append('password', password);
            
            try {
                const response = await fetch('login.php', {method: 'POST', body: formData});
                const result = await response.text();
                
                if (result === 'success') {
                    window.location.href = 'personal.php';
                } else {
                    alert(result);
                }
            } catch (error) {
                alert('Ошибка сервера!');
            }
        }

        function startSorting() {
            window.location.href = '/lk_rooom2/ls_rooooom/index.html';
        }
    </script>
</body>
</html>
