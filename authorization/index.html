<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Вход</h2>
            <div class="password-container">
                <input type="text" id="login" placeholder="Логин">
            </div>
            <div class="password-container">
                <input type="password" id="password" placeholder="Пароль">
                <i class="fas fa-eye eye-icon" onclick="togglePassword('password')"></i>
            </div>
            <button onclick="loginUser()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Регистрация</a></p>
        </div>
        <div id="registerForm" style="display:none;">
            <h2>Регистрация</h2>
            <div class="password-container">
                <input type="text" id="regLogin" placeholder="Логин">
            </div>
            <div class="password-container">
                <input type="password" id="regPassword" placeholder="Пароль">
                <i class="fas fa-eye eye-icon" onclick="togglePassword('regPassword')"></i>
            </div>
            <div class="password-container">
                <input type="password" id="regPassword2" placeholder="Повторите пароль">
                <i class="fas fa-eye eye-icon" onclick="togglePassword('regPassword2')"></i>
            </div>
            <button onclick="registerUser()">Зарегистрироваться</button>
            <p>Есть аккаунт? <a href="#" onclick="showLogin()">Вход</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
