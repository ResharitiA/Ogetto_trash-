<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>[translate:Вход]</h2>
            <input type="text" id="login" placeholder="[translate:Логин]">
            <input type="password" id="password" placeholder="[translate:Пароль]">
            <button onclick="loginUser()">[translate:Войти]</button>
            <p>[translate:Нет аккаунта?] <a href="#" onclick="showRegister()">[translate:Регистрация]</a></p>
        </div>
        <div id="registerForm" style="display:none;">
            <h2>[translate:Регистрация]</h2>
            <input type="text" id="regLogin" placeholder="[translate:Логин]">
            <input type="password" id="regPassword" placeholder="[translate:Пароль]">
            <button onclick="registerUser()">[translate:Зарегистрироваться]</button>
            <p>[translate:Есть аккаунт?] <a href="#" onclick="showLogin()">[translate:Вход]</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
