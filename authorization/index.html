<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Вход</h2>
            <input type="text" id="login" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="loginUser()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Регистрация</a></p>
        </div>
        <div id="registerForm" style="display:none;">
            <h2>Регистрация</h2>
            <input type="text" id="regLogin" placeholder="Логин">
            <input type="password" id="regPassword" placeholder="Пароль">
            <input type="password" id="regPassword2" placeholder="Повторите пароль">
            <button onclick="registerUser()">Зарегистрироваться</button>
            <p>Есть аккаунт? <a href="#" onclick="showLogin()">Вход</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
